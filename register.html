<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gordon College - IGS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"><img src="img/logo-igs.jpg" width="50px" height="50px" >Log in</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control username" placeholder="Student No" name="username" type="text" autofocus="">
                            </div>
                            <div class="form-group">
								<input class="form-control fname" placeholder="Firstname"  type="text" autofocus="">
                            </div>
                            <div class="form-group">
								<input class="form-control lname" placeholder="Lastname"  type="text" autofocus="">
							</div>
							<div class="form-group">    
								<input class="form-control password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">    
								<input class="form-control confirmpassword" placeholder="Confirm Password" name="confirmpassword" type="password" value="">
							</div>					
                            <a href="#" class="btn btn-primary btn-register">Register</a>                         
                        </fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $('.username').keyup(function(){
            var student_no = $(this).val();

            $.ajax({
            dataType: "json",
            url: apiUrl+"login.php?studentno="+student_no,
            success: function(result){
                if(result != null){
                
                    $(result).each(function(k,v){
                        $('.fname').val(v.fname);
                        $('.lname').val(v.lname);
                    });
                }
                
            },
         error:function (xhr, status, error){
                alert( "status=" + xhr.responseText + ", error=" + status + ", error=" + error );
                location.href = 'register.html'; 
            }
        });

        });

        $('.btn-register').click(function(){
            var pass = $('.password').val();
            var confirmpass = $('.confirmpassword').val();

        if(pass != confirmpass){
            alert("password does not match");
        }
        });

    </script>
</body>
</html>
